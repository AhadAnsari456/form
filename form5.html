<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylea2.css">
</head>
<body>
    <header>
    <h2>contact form</h2>
        <h5>please fill in your infomation and we'll be sending your order in no time </h5>
    </header>
    <form action="">
    <main>
      
        <section class="a1">
                <div class="box1">
                    <label for="">Your Name</label>
                </div>
                <div class="box2">
                    <label for="">Your email</label>
                </div>
                <div class="box3">
                    <label for="">Phone*</label>
                </div>
                <div class="box4">
                    <label for=""> <span>Message subjact*</span></label>
                </div>
                <div class="box5">
                    <label for="">Message*</label>
                </div>
                <div class="box6">
                   <label for="">Verificatoin</label>
                </div>
        </section>
        <section class="a2">
            <div class="in1">
            <span>
                <input type="text" name="name" id="name" placeholder="first name" autocomplete="name">
                <input type="text" name="last name" id="last" placeholder="last name">
            </span>
        </div>
        <div class="in2">
                <input type="email" name="email" id="email" placeholder="ahadan123@gmail.com">
            </div>
            <div class="in3">
                <span>
                    <input type="tel" name="number" id="number" placeholder="123" autocomplete="number" required>
<input type="tel" name="number" id="number" placeholder="456">
<input type="tel" name="number" id="number" placeholder="789">

                </span>
            </div>
            <div class="in4">
                <select name="" id="option">
                    <option value="">other</option>
                    <option value="">emportent</option>
                  </select>
            </div>
            <div class="in5">
                <textarea name="" id="message" required></textarea>
            </div>
            <div class="in6">
                <input type="checkbox" name="" id="" placeholder="i'm not a robot">
                    I am robot
            </div>
            <hr>
            <button type="submit">Submit form</button>
            <footer>Designed by Ahad ansari</footer>
        </section>
      
    
    </main>
</form>
</body>
</html>
